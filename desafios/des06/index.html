<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagshtml</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;pre&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;dl&gt;">LIsta com demarcadores</abbr></li>
    </ul>    
</body>
</html>
