<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia html5</title>
</head>
<body>
    <h1>Adaptando imagens</h1>
    <p>a seguir apresenta imagens que se adaptam</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Inserindo Audio</h1>
    <p>a seguir apresenta-se um audiozinho legal</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/musguinha.mp3" type="audio/mpeg">
        <source src="midia/musguinha.ogg" type="audiom/mpeg">
        <source src="midia/musguinha.wav" type="audio/mpeg">
        <p>i'am sorry but your browser can't reproduse audio <a href="midia/musguinha.mp3" download="midia/musguinha.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
